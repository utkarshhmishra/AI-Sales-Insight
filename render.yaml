# Render Blueprint for AI Sales Insight
# Deploy the entire application with one click!
# https://render.com

services:
  # PostgreSQL Database
  - type: pserv
    name: ai-sales-insight-db
    env: docker
    plan: free
    region: oregon
    databases:
      - name: ai_sales_insight
        user: salesinsight

  # Redis Cache
  - type: redis
    name: ai-sales-insight-redis
    plan: free
    region: oregon
    maxmemoryPolicy: allkeys-lru
    ipAllowList: []

  # Backend API
  - type: web
    name: ai-sales-insight-backend
    env: docker
    plan: free
    region: oregon
    dockerfilePath: ./backend/Dockerfile
    dockerContext: ./backend
    healthCheckPath: /api/v1/health
    envVars:
      - key: APP_ENV
        value: production
      - key: APP_DEBUG
        value: false
      - key: LOG_LEVEL
        value: INFO
      - key: PORT
        value: 8000
      - key: DATABASE_URL
        fromDatabase:
          name: ai-sales-insight-db
          property: connectionString
      - key: REDIS_URL
        fromService:
          name: ai-sales-insight-redis
          type: redis
          property: connectionString
      - key: SECRET_KEY
        generateValue: true
      - key: BACKEND_CORS_ORIGINS
        sync: false
      - key: OPENAI_API_KEY
        sync: false
      - key: ANTHROPIC_API_KEY
        sync: false
      - key: NEWS_API_KEY
        sync: false
      - key: ALPHA_VANTAGE_API_KEY
        sync: false
      - key: SERPER_API_KEY
        sync: false
      - key: BRAVE_SEARCH_API_KEY
        sync: false

  # Frontend
  - type: web
    name: ai-sales-insight-frontend
    env: static
    region: oregon
    buildCommand: cd frontend && npm install && npm run build
    staticPublishPath: ./frontend/dist
    routes:
      - type: rewrite
        source: /*
        destination: /index.html
    envVars:
      - key: VITE_API_URL
        fromService:
          name: ai-sales-insight-backend
          type: web
          property: host
